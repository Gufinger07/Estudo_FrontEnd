<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_EX3</title>
    <style>
        h1 {
            color: forestgreen;
        }
    </style>
</head>
<body>

    <h1> Estrutura de repetição While e For </h1>

<script>
    var ct = 0

    while (ct <= 5) {
        document.write(`${ct} <br/>`)
        ct ++
    }

    for (num = 0; num < ct; num++) {
        document.write(`${num} <br/>`)
    }

</script>
</body>
</html>
