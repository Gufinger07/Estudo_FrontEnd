<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_EX4</title>
    <style>
        h1 {
            color: darkorange;
        }
    </style>
</head>
<body>

    <h1>Valores em Ordem crescente</h1>

<script>
    var n1
    var n2
    

    n1 = parseInt(window.prompt('Primeiro Valor: '))
    n2 = parseInt(window.prompt('Segundo Valor: '))

    document.write(`Valor do primeiro valor: ${n1}`)
    document.write(`Valor do segundo valor: ${n2}`)
    if (n1 > n2) {
        document.write(`<h1> Ordem crescente ${n1}, ${n2} </h1>>`)
    
    } else {
        document.write(`<h1> Ordem crescente ${n2}, ${n1} </h1>>`)
    }

    
</script>

</body>
</html>
